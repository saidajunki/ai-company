services:
  ai-company:
    build: .
    image: ai-company:latest
    container_name: ai-company
    restart: unless-stopped
    environment:
      - COMPANY_ID=alpha
      - BASE_DIR=/app/data
      - HEARTBEAT_INTERVAL=180
      - REPORT_INTERVAL=600
      - DAILY_BRIEF_INTERVAL=${DAILY_BRIEF_INTERVAL:-86400}
      - SLACK_BOT_TOKEN=${SLACK_BOT_TOKEN}
      - SLACK_APP_TOKEN=${SLACK_APP_TOKEN}
      - SLACK_CHANNEL_ID=C0AF21AFC14
      - OPENROUTER_MODEL=${OPENROUTER_MODEL:-openai/gpt-4.1-mini}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OPENROUTER_PRICING_AUTO_REFRESH=${OPENROUTER_PRICING_AUTO_REFRESH:-1}
      - CREATOR_SLACK_USER_ID=${CREATOR_SLACK_USER_ID:-}
    volumes:
      - ai-company-data:/app/data
      - /var/run/docker.sock:/var/run/docker.sock
      - /opt/apps:/opt/apps
    networks:
      - apps-network

volumes:
  ai-company-data:

networks:
  apps-network:
    external: true
