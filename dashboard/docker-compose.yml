services:
  ai-company-dashboard:
    build: .
    image: ai-company-dashboard:latest
    container_name: ai-company-dashboard
    restart: unless-stopped
    environment:
      - DATA_DIR=/app/data
      - COMPANY_ID=alpha
      - POLL_INTERVAL=10
    volumes:
      - ai-company_ai-company-data:/app/data:ro
    networks:
      - apps-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ai-company-dashboard.rule=Host(`status-ai-company.app.babl.tech`)"
      - "traefik.http.routers.ai-company-dashboard.tls=true"
      - "traefik.http.routers.ai-company-dashboard.tls.certresolver=letsencrypt"
      - "traefik.http.services.ai-company-dashboard.loadbalancer.server.port=8000"

volumes:
  ai-company_ai-company-data:
    external: true

networks:
  apps-network:
    external: true
