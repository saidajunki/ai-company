services:
  ai-company-dashboard:
    build: .
    image: ai-company-dashboard:latest
    container_name: ai-company-dashboard
    restart: unless-stopped
    environment:
      - DATA_DIR=/app/data
      - COMPANY_ID=alpha
      - POLL_INTERVAL=10
    volumes:
      # When ai-company runs on the VPS host (systemd), it writes to /opt/apps/ai-company/data by default.
      # Override via AI_COMPANY_DATA_DIR if your host path differs.
      - ${AI_COMPANY_DATA_DIR:-/opt/apps/ai-company/data}:/app/data:ro
    networks:
      - apps-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ai-company-dashboard.rule=Host(`status-ai-company.app.babl.tech`)"
      - "traefik.http.routers.ai-company-dashboard.tls=true"
      - "traefik.http.routers.ai-company-dashboard.tls.certresolver=letsencrypt"
      - "traefik.http.services.ai-company-dashboard.loadbalancer.server.port=8000"

networks:
  apps-network:
    external: true
